{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Panel con jQuery Mobile{% endblock %}</title>
    <!-- Incluir CSS de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Incluir CSS de jQuery Mobile -->
    <link rel="stylesheet" href="{% static 'jqueryMobile/css/jquery.mobile-1.4.5.min.css' %}">
    <!-- Incluir jQuery -->
    
    <!-- Incluir JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Incluir JS de jQuery Mobile -->
    <script src="{% static 'jqueryMobile/js/jquery.mobile-1.4.5.min.js' %}"></script>
    
    <script src="https://kit.fontawesome.com/18321adfc1.js" crossorigin="anonymous"></script>
    <link href="{% static 'css/style.css'%}" rel="stylesheet" media="all">

    <style>
        /* Estilo base para la página, para asegurar que todo el contenido esté bien alineado */
        body {
            padding: 0;
            margin: 0;
        }
        .container {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div>
    <img src="{% static 'img/logoMaster.png' %}" style="width: 100%;">
    
</div>
{% if user.is_authenticated %}
    <div data-role="page" id="main-page" class="container">
        <div data-role="header" class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'panelMobile' %}">Mis Dispositivos</a>
            <!-- Este enlace llevará a la vista de logout y cerrará la sesión del usuario -->
            <a class="navbar-brand" href="{% url 'logout_mobile' %}" >Cerrar sesión</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
           
        </div>
{% endif %}
        <div data-role="content" class="mt-3">
            {% block content %}
            {% endblock %}
        </div>

        <div data-role="footer" class="text-center bg-light py-2">
            Creado por Mantis Tec <br>
            <a href="https://www.instagram.com/mantistec.ca/"><i class="fa-brands fa-instagram">mantistec.ca</i></a>
            <center><img src="{% static 'img/logo.svg' %}" style="width: 50%;"></center>
            
            <h4>{% block footer_text %}{% endblock %}</h4>
        </div>
    </div>

</body>
</html>
