{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Panel con jQuery Mobile{% endblock %}</title>
    <!-- Incluir CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Incluir CSS de jQuery Mobile -->
    <link rel="stylesheet" href="{% static 'jqueryMobile/css/jquery.mobile-1.4.5.min.css' %}">
    <!-- Incluir jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Incluir JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Incluir JS de jQuery Mobile -->
    <script src="{% static 'jqueryMobile/js/jquery.mobile-1.4.5.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        /* Estilo base para la página, para asegurar que todo el contenido esté bien alineado */
        body {
            padding: 0;
            margin: 0;
        }
        .container {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <img src="{% static 'img/logoMaster.png' %}" style="width: 100%;">
    <div data-role="page" id="main-page" class="container">
        <div data-role="header" class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Mis Dispositivos</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#main-page">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#another-page">Otra Página</a>
                    </li>
                   
                </ul>
            </div>
        </div>

        <div data-role="content" class="mt-3">
            {% block content %}
            {% endblock %}
        </div>

        <div data-role="footer" class="text-center bg-light py-2">
            Creado por Mantis Tec
            <a htref="https://www.instagram.com/mantistec.ca/"><i class="fa-brands fa-instagram">mantistec.ca</i></a>
            <img src="{% static 'img/logo.svg' %}" style="width: 100%;">
            
            <h4>{% block footer_text %}{% endblock %}</h4>
        </div>
    </div>

</body>
</html>
