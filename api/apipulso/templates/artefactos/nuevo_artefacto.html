{% extends 'layout.html' %}
{% load static %}

  {% block contenido %}
  <div class="card shadow mb-4">

        <h6 class="m-0 font-weight-bold text-primary">{{funcion}} {{ funcion }} Artefacto</h6>
    </div>
    <div class="card-body">
        <div style="margin-top: 10px;">
    <form  class="row form-group" method="POST" style="background-color: white; border-radius: 3px;">
        <div class="container-fluid" style="width:100%">
          <div class="row">
        <div class="col-md-12" id="proveedorFormulario" >
          
      
        {% csrf_token %}
      
        {{ form.as_p }}
        </div>
        <br>
        
        <div class="col col-sm-12" style="margin: 10px;width:100%">
        <button type="submit" class="btn btn-primary"> {{ funcion }}</button>
        <a href="{% url 'listar_artefactos' %}" class="btn btn-secondary">Cancelar</a>
        
      </div>
      </div>
       
      
      </form>
      
      </div>
      
      <br>
      
</div>
</div>


  
</div>
</div>
