{% extends 'layout.html' %}
{% load static %}

{% block contenido %}
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">{{ funcion }} Relaci√≥n Cuenta-Dispositivo</h6>
    </div>
    <div class="card-body">
        <div style="margin-top: 10px;">
            <form class="row form-group" method="POST" style="background-color: white; border-radius: 3px;">
                <div class="container-fluid" style="width:100%">
                    <div class="row">
                        <div class="col-md-12" id="cuentaArtefactoFormulario">
                            {% csrf_token %}
                            {{ form.as_p }}
                        </div>
                        <br>
                        <div class="col col-sm-12" style="margin: 10px;width:100%">
                            <button type="submit" class="btn btn-primary">{{ funcion }}</button>
                            <a href="{% url 'listar_cuenta_has_artefacto' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <br>
    </div>
</div>
{% endblock %}
