<style>
    /* Center the loader */
    
    .loader {
        width: 16px;
        height: 16px;
        position: fixed;
        left: 55%;
        top: 45%;
        border-radius: 50%;
        color: rgb(0, 0, 0);
        background: currentColor;
        box-shadow: 32px 0, -32px 0, 64px 0;
    }
    
    .loader::after {
        content: '';
        position: absolute;
        left: -32px;
        top: 0;
        width: 16px;
        height: 16px;
        border-radius: 10px;
        background: #00a550;
        animation: move 3s linear infinite alternate;
    }
    
    @keyframes move {
        0%,
        5% {
            left: -32px;
            width: 16px;
        }
        15%,
        20% {
            left: -32px;
            width: 48px;
        }
        30%,
        35% {
            left: 0px;
            width: 16px;
        }
        45%,
        50% {
            left: 0px;
            width: 48px;
        }
        60%,
        65% {
            left: 32px;
            width: 16px;
        }
        75%,
        80% {
            left: 32px;
            width: 48px;
        }
        95%,
        100% {
            left: 64px;
            width: 16px;
        }
    }
    
    #myDiv {
        display: none;
    }
    #mor {
        display: none;
    }

    .argentina{
        background: rgb(0,212,255);
background: linear-gradient(90deg, rgba(0,212,255,1) 0%, rgba(255,255,255,1) 32%, rgba(252,239,0,1) 48%, rgba(255,255,255,1) 62%, rgba(0,212,255,1) 100%);
    }
    .normal{
        background: rgb(0,128,0);
background: linear-gradient(0deg, rgba(0,128,0,1) 0%, rgba(59,158,59,1) 17%, rgba(71,164,71,1) 23%, rgba(104,180,104,1) 36%, rgba(161,208,161,1) 58%, rgba(199,227,199,1) 74%, rgba(255,255,255,1) 100%);
    }
</style>
