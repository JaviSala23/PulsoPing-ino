<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="post" action="{% url 'authenticate_user' %}">
        {% csrf_token %}
        {{ form.as_p }}
       
        <button type="submit">Login</button>
    </form>
    {% if error_message %}
        <p style="color: red;">Credenciales inválidas. Por favor, inténtelo de nuevo.</p>
    {% endif %}
</body>
</html>
