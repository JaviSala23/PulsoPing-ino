<!DOCTYPE html>
<html>
<head>
    <title>Gráficos de Temperatura</title>
</head>
<body>
    <h1>Gráficos de Temperatura por Placa y Puerto</h1>
    {% for plot in plots %}
<div>
    <h3>Temperaturas - Placa {{ plot.placa_id }}, Puerto {{ plot.puerto }}</h3>
    <img src="data:image/png;base64,{{ plot.image_base64 }}" alt="Gráfico de Temperaturas">
</div>
{% endfor %}
</body>
</html>
