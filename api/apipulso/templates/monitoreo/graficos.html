{% extends 'layout.html' %}

{% block titulo %}Gráfico de Temperatura{% endblock %}

{% block contenido %}
<div class="container">
    <h1>Gráfico de Temperatura</h1>

    <!-- Filtro por fecha y hora -->
    <form method="get" action="">
        <label for="fecha_inicio">Fecha y Hora de Inicio:</label>
        <input type="datetime-local" id="fecha_inicio" name="fecha_inicio">

        <label for="fecha_fin">Fecha y Hora de Fin:</label>
        <input type="datetime-local" id="fecha_fin" name="fecha_fin">

        <button type="submit">Filtrar</button>
    </form>

    <hr>

    <!-- Mostrar el gráfico interactivo -->
    <div id="graph-container">
        <img src="data:image/png;base64,{{ graph }}" alt="Gráfico de Temperatura">
    </div>

    <hr>

    <!-- Tabla de datos de temperatura -->
    <div id="tabla-datos">
        <h2>Datos Tabulados de Temperaturas</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Fecha y Hora</th>
                    <th>Temperatura (°C)</th>
                </tr>
            </thead>
            <tbody>
                {% for data in tabla_datos %}
                <tr>
                    <td>{{ data.fecha_hora }}</td>
                    <td style="color: {{ data.color }}">{{ data.temperatura }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
