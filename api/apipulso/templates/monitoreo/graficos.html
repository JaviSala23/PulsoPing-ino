{% extends 'layout.html' %}

{% block titulo %}Gr√°fico de Temperatura{% endblock %}

{% block contenido %}
<div class="container">
    <form method="get" class="form-inline">
        <label for="start_date" class="mr-2">Fecha de inicio:</label>
        <input type="date" id="start_date" name="start_date" class="form-control mr-2">
        <label for="end_date" class="mr-2">Fecha de fin:</label>
        <input type="date" id="end_date" name="end_date" class="form-control mr-2">
        <button type="submit" class="btn btn-primary">Filtrar</button>
    </form>
    <hr>
    <div id="graph-container">
        {{ graph|safe }}
    </div>
    <div id="tabla_datos">
        <h2>Datos Tabulados de Temperaturas</h2>
        {{ tabla_html | safe }}
    </div>
</div>

<!-- Incluir las bibliotecas necesarias -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
<script src="https://mpld3.github.io/js/mpld3.v0.5.1.min.js"></script>

<!-- Script para habilitar la interactividad de mpld3 -->
<script>
    $(document).ready(function() {
        // Habilitar la interactividad de mpld3
        mpld3.enable_notebook();
    });
</script>
{% endblock %}
