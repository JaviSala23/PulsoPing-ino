{% extends 'layout.html' %}

{% block title %}Gráfico de Temperatura{% endblock %}

{% block content %}
<div class="container">
    <h1>Gráfico de Temperatura</h1>

    <!-- Mostrar el gráfico interactivo -->
    <div id="graph-container">
        <img src="data:image/png;base64,{{ graph }}" alt="Gráfico de Temperatura">
    </div>

    <hr>

    <!-- Tabla de datos de temperatura -->
    <div id="tabla-datos">
        <h2>Datos Tabulados de Temperaturas</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Fecha y Hora</th>
                    <th>Temperatura (°C)</th>
                </tr>
            </thead>
            <tbody>
                {% for data in tabla_datos %}
                <tr style="color: {{ data.color }}">
                    <td>{{ data.fecha_hora }}</td>
                    <td>{{ data.temperatura }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
